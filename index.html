<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!--  -->
    <div class="name-cont">
      <form class="form">
        <div>
          <label for="player1">Player 1 <span>(X)</span></label>
          <input type="text" class="name name-player1" id="player1" />
        </div>

        <div>
          <label for="player2">Player 2 <span>(O)</span></label>
          <input type="text" class="name name-player2" id="player2" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
    <!--  -->

    <div class="players">
      <div class="player player--0 player--active">
        <h2 class="player-name val1">PLAYER 1</h2>
        <p class="player-score" id="score--0">0</p>
        <div class="player-current-turn">
          <span class="number-turn turn--0">0</span>
          <span class="name-turn turn--0">X</span>
        </div>
      </div>
      <div class="player player--1">
        <h2 class="player-name val2">PLAYER 2</h2>
        <p class="player-score" id="score--1">0</p>
        <div class="player-current-turn">
          <span class="number-turn turn--1">0</span>
          <span class="name-turn">O</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="overlay hidden"></div>
    <div class="box-options hidden">
      <p class="win-draw">Player 1 Winner</p>
      <div class="btn-options">
        <button class="continue">Continue</button>
        <button class="reset">New game</button>
      </div>
    </div>

    <button class="reset reset-body">New game</button>
    <script src="js/script.js"></script>
  </body>
</html>
